{% if name %}
<h1>Hello {{name}}</h1>
{% else %}
<h1>Hello World</h1>
{% endif %}

<h2>Select A User</h2>
<ul>
    {% for user in users %}
<button onclick="location.href = '{{user.id}}'" method="edit">{{user}}</button>
    {% endfor %}
</ul>

<h2>Add A New User</h2>
<form action="" method="post">
    {% csrf_token %}

{{ form.as_p }}

    <button type="submit">Submit</button>
    <button type="reset">Cancel</button>

</form>
